<html>
    <script>
        const posts = [
    {
        title : "post1",
        body:"this belongs to post1"
    },
    {
        title : "post2",
        body:"this belongs to post2"
    }
];
function getPost(){
    setTimeout(()=>{
       let output = "";
       posts.forEach((post, index ) =>{
          output += `<li>${post.title} </br> ${post.body}</li>`;
       });
     document.body.innerHTML = output;
    },1000);
};

function createPost(post, callback) {
    setTimeout(()=>{
        posts.push(post);
        callback();
    },2000)
};
createPost({title :"post3", body:"this belongs to post3"}, getPost)
        </script>
</html>
