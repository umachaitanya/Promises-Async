//used to handle asyncronous data
<html>
    <script>
        const posts = [
    {
        title : "post1",
        body:"this belongs to post1"
    },
    {
        title : "post2",
        body:"this belongs to post2"
    }
];
function getPost(){
    setTimeout(()=>{
       let output = "";
       posts.forEach((post, index ) =>{
          output += `<li>${post.title} </br> ${post.body}</li>`;
       });
     document.body.innerHTML = output;
    },1000);
};

function createPost(post) {
    return new Promise((resolve, reject)=>{
        setTimeout(()=>{
        posts.push(post);
       
        const error = false ;

        if (!error ){
            resolve();
        }
            else{
                reject("something went wrong!")
            }
        
    },2000)
    })
    
};
